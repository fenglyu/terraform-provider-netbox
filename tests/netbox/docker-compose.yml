version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: J5brHrAXFLQSif0K
      POSTGRES_DB: netbox
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:6.0.5-alpine
    networks:
      - backend

  netbox:
    #build: ./netbox
    image: cloud/netbox:latest
    depends_on:
      - db
      - redis
    networks:
      - frontend
      - backend

  # add "127.0.0.1 netbox.k8s.me netbox" to hosts file during development
  nginx:
    #build: ./nginx
    image: cloud/nginx:latest
    depends_on:
      - netbox
    ports:
      #- 80:80
      - 443:443
    networks:
      - frontend

networks:
  frontend:
#    driver: overlay
  backend:
#    driver: overlay

volumes:
  pgdata:
