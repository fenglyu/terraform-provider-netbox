version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: J5brHrAXFLQSif0K
      POSTGRES_DB: netbox
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:6.0.5-alpine
    networks:
      - backend

  netbox:
    build: ./netbox
    image: netbox:20200622
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000
    networks:
      - frontend
      - backend

  # add "127.0.0.1 netbox.k8s.me netbox" to hosts file
  nginx:
    build: ./nginx
    image: nginx:20200622
 #   image: nginx:1.19.0-alpine
 #  volumes:
 #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - netbox
    ports:
      - 80:80
    networks:
      - frontend

networks:
  frontend:
#    driver: overlay
  backend:
#    driver: overlay

volumes:
  pgdata:
