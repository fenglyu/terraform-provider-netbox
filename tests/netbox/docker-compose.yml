version: '3.8'


services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: J5brHrAXFLQSif0K
      POSTGRES_DB: netbox
    volumes:
      - pgdata288:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:6.0.5-alpine
    networks:
      - backend

  netbox:
    image: cloud/netbox:v2.8.8
    depends_on:
      - db
      - redis
    networks:
      - frontend
      - backend

  # add "127.0.0.1 netbox.k8s.me netbox" to hosts file during development
  nginx:
    image: cloud/nginx:v2.8.8
    depends_on:
      - netbox
    ports:
      - 443:443
    networks:
      - frontend

networks:
  frontend:
  backend:

volumes:
  pgdata288:
