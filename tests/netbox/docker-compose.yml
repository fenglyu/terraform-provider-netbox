version: '3.8'

services:
  db:
#    build: ./postgresql
#    image: postgresql:20200620
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: J5brHrAXFLQSif0K
      POSTGRES_DB: netbox
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:6.0.5-alpine
    networks:
      - backend

  netbox:
    build: ./netbox
    image: netbox:20200620
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000
    networks:
      - frontend
      - backend

  nginx:
    image: nginx:1.19.0-alpine
 #   volumes:
 #     - ./http/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    networks:
      - frontend

